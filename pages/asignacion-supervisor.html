<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Asignación de Supervisor | Nexum SIG</title>
    <link rel="icon" href="../assets/logo_ico.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="app app--page">
    <header class="app-header app-header--sticky">
      <div class="brand">
        <img src="../assets/logo_ico.png" class="brand__logo" alt="Nexum" />
        <div class="brand__text">
          <h1 class="brand__title">Asignación de Supervisor</h1>
          <p class="brand__subtitle">Vínculo M:N con vigencia</p>
        </div>
      </div>
      <nav class="nav">
        <a class="btn btn--ghost" href="../menu.html">Volver al menú</a>
      </nav>
    </header>
    <main class="container">
      <section class="card card--elevated">
        <form class="form" action="../menu.html" method="get">
          <div class="form__row">
            <div class="form__group">
              <label class="form__label" for="DniSupervisor"
                >DNI Supervisor</label
              >
              <input
                id="DniSupervisor"
                name="DniSupervisor"
                class="input"
                maxlength="8"
                pattern="\d{8}"
                required
              />
            </div>
            <div class="form__group">
              <label class="form__label" for="IdProyecto">Proyecto</label>
              <input
                id="IdProyecto"
                name="IdProyecto"
                type="number"
                class="input"
                min="1"
                required
              />
            </div>
          </div>
          <div class="form__row">
            <div class="form__group">
              <label class="form__label" for="FechaInicio">Fecha Inicio</label>
              <input
                id="FechaInicio"
                name="FechaInicio"
                type="date"
                class="input"
              />
            </div>
            <div class="form__group">
              <label class="form__label" for="FechaFin">Fecha Fin</label>
              <input id="FechaFin" name="FechaFin" type="date" class="input" />
            </div>
          </div>
          <div class="form__group">
            <label class="form__label" for="Rol">Rol</label>
            <input id="Rol" name="Rol" class="input" />
          </div>
          <div class="form__actions">
            <a href="../menu.html" class="btn btn--ghost">Cancelar</a>
            <button class="btn btn--primary">Enviar</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
