<!DOCTYPE html>
<html lang="es" data-theme="nexum">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reporte Diario de Obra | Nexum Formularios SIG</title>
    <link rel="icon" href="../assets/logo_ico.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="app app--page">
    <header class="app-header app-header--sticky">
      <div class="brand">
        <a href="../menu.html" class="brand__link" title="Volver al menú">
          <img src="../assets/logo_ico.png" alt="Nexum" class="brand__logo" />
        </a>
        <div class="brand__text">
          <h1 class="brand__title">Nexum — Formularios SIG</h1>
          <p class="brand__subtitle">Reporte Diario de Obra</p>
        </div>
      </div>
      <nav class="nav">
        <a href="../menu.html" class="btn btn--ghost">Volver al menú</a>
      </nav>
    </header>

    <main class="container">
      <section class="card card--elevated">
        <h2 class="card__title">Reporte Diario de Obra</h2>
        <form
          action="../menu.html"
          method="get"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="form__group">
            <label for="id_proyecto" class="form__label">Proyecto (ID)</label>
            <input
              id="id_proyecto"
              name="id_proyecto"
              type="text"
              class="input"
              required
            />
          </div>
          <div class="form__group">
            <label for="ruc_contratista" class="form__label"
              >Contratista (RUC) (opcional)</label
            >
            <input
              id="ruc_contratista"
              name="ruc_contratista"
              type="text"
              class="input"
              placeholder="###########"
              maxlength="11"
              pattern="\d{11}"
            />
          </div>
          <div class="form__group">
            <label for="fecha" class="form__label">Fecha</label>
            <input id="fecha" name="fecha" type="date" class="input" required />
          </div>
          <div class="form__group">
            <label for="clima" class="form__label">Clima</label>
            <select id="clima" name="clima" class="select">
              <option value="" disabled selected>Seleccione…</option>
              <option value="Soleado">Soleado</option>
              <option value="Parcial nublado">Parcial nublado</option>
              <option value="Nublado">Nublado</option>
              <option value="Lluvia">Lluvia</option>
              <option value="Viento">Viento</option>
            </select>
          </div>
          <div class="form__group">
            <label for="observaciones" class="form__label">Observaciones</label>
            <textarea
              id="observaciones"
              name="observaciones"
              class="textarea"
              rows="5"
            ></textarea>
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Enviar</button>
            <a href="../menu.html" class="btn btn--ghost">Cancelar</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>© 2025 Nexum Ingeniería S.A.C. · SIG</small>
    </footer>
  </body>
</html>
