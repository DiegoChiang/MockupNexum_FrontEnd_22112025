<!DOCTYPE html>
<html lang="es" data-theme="nexum">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contratista | Nexum Formularios SIG</title>
    <link rel="icon" href="../assets/logo_ico.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="app app--page">
    <header class="app-header app-header--sticky">
      <div class="brand">
        <a href="../menu.html" class="brand__link" title="Volver al menú">
          <img src="../assets/logo_ico.png" alt="Nexum" class="brand__logo" />
        </a>
        <div class="brand__text">
          <h1 class="brand__title">Nexum — Formularios SIG</h1>
          <p class="brand__subtitle">Contratista</p>
        </div>
      </div>
      <nav class="nav">
        <a href="../menu.html" class="btn btn--ghost">Volver al menú</a>
      </nav>
    </header>

    <main class="container">
      <section class="card card--elevated">
        <h2 class="card__title">Contratista</h2>
        <form
          action="../menu.html"
          method="get"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="form__group">
            <label for="ruc" class="form__label">RUC (11 dígitos)</label>
            <input
              id="ruc"
              name="ruc"
              type="text"
              class="input"
              placeholder="###########"
              maxlength="11"
              pattern="\d{11}"
              required
            />
          </div>
          <div class="form__group">
            <label for="razon_social" class="form__label">Razón Social</label>
            <input
              id="razon_social"
              name="razon_social"
              type="text"
              class="input"
              required
            />
          </div>
          <div class="form__group">
            <label for="direccion" class="form__label">Dirección</label>
            <input id="direccion" name="direccion" type="text" class="input" />
          </div>
          <div class="form__group">
            <label for="telefono" class="form__label"
              >Teléfono (9 dígitos)</label
            >
            <input
              id="telefono"
              name="telefono"
              type="text"
              class="input"
              placeholder="#########"
              maxlength="9"
              pattern="\d{9}"
            />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              class="input"
              placeholder="contacto@contratista.com"
            />
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Enviar</button>
            <a href="../menu.html" class="btn btn--ghost">Cancelar</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>© 2025 Nexum Ingeniería S.A.C. · SIG</small>
    </footer>
  </body>
</html>
