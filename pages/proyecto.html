<!DOCTYPE html>
<html lang="es" data-theme="nexum">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Proyecto | Nexum Formularios SIG</title>
    <link rel="icon" href="../assets/logo_ico.png" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="app app--page">
    <header class="app-header app-header--sticky">
      <div class="brand">
        <a href="../menu.html" class="brand__link" title="Volver al menú">
          <img src="../assets/logo_ico.png" alt="Nexum" class="brand__logo" />
        </a>
        <div class="brand__text">
          <h1 class="brand__title">Nexum — Formularios SIG</h1>
          <p class="brand__subtitle">Proyecto</p>
        </div>
      </div>
      <nav class="nav">
        <a href="../menu.html" class="btn btn--ghost">Volver al menú</a>
      </nav>
    </header>

    <main class="container">
      <section class="card card--elevated">
        <h2 class="card__title">Proyecto</h2>
        <form
          action="../menu.html"
          method="get"
          class="form"
          enctype="multipart/form-data"
        >
          <div class="form__group">
            <label for="codigo" class="form__label">Código del Proyecto</label>
            <input id="codigo" name="codigo" type="text" class="input" />
          </div>
          <div class="form__group">
            <label for="nombre" class="form__label">Nombre del Proyecto</label>
            <input
              id="nombre"
              name="nombre"
              type="text"
              class="input"
              required
            />
          </div>
          <div class="form__group">
            <label for="ruc_cliente" class="form__label">Cliente (RUC)</label>
            <input
              id="ruc_cliente"
              name="ruc_cliente"
              type="text"
              class="input"
              placeholder="###########"
              maxlength="11"
              pattern="\d{11}"
              required
            />
          </div>
          <div class="form__group">
            <label for="estado" class="form__label">Estado</label>
            <select id="estado" name="estado" class="select">
              <option value="" disabled selected>Seleccione…</option>
              <option value="Pendiente">Pendiente</option>
              <option value="En Proceso">En Proceso</option>
              <option value="Aprobado">Aprobado</option>
              <option value="Rechazado">Rechazado</option>
              <option value="Cerrado">Cerrado</option>
            </select>
          </div>
          <div class="form__group">
            <label for="ubicacion" class="form__label">Ubicación</label>
            <input id="ubicacion" name="ubicacion" type="text" class="input" />
          </div>
          <div class="form__group">
            <label for="fecha_inicio" class="form__label"
              >Fecha de Inicio</label
            >
            <input
              id="fecha_inicio"
              name="fecha_inicio"
              type="date"
              class="input"
            />
          </div>
          <div class="form__group">
            <label for="fecha_fin" class="form__label">Fecha de Fin</label>
            <input id="fecha_fin" name="fecha_fin" type="date" class="input" />
          </div>
          <div class="form__actions">
            <button type="submit" class="btn btn--primary">Enviar</button>
            <a href="../menu.html" class="btn btn--ghost">Cancelar</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="app-footer">
      <small>© 2025 Nexum Ingeniería S.A.C. · SIG</small>
    </footer>
  </body>
</html>
