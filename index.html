<!DOCTYPE html>
<html lang="es" data-theme="nexum">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Nexum | Formularios SIG</title>
    <link rel="icon" href="assets/logo_ico.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta
      name="description"
      content="App de formularios Nexum para registro en SIG (Power Apps/BI/Automate-ready)."
    />
  </head>
  <body class="app app--login">
    <header class="app-header">
      <div class="brand">
        <img src="assets/logo_ico.png" alt="Nexum" class="brand__logo" />
        <div class="brand__text">
          <h1 class="brand__title">Nexum — Formularios SIG</h1>
          <p class="brand__subtitle">
            Captura de datos para indicadores (Power BI) y automatizaciones
          </p>
        </div>
      </div>
    </header>

    <main class="container login">
      <section class="card card--elevated login__card">
        <h2 class="card__title">Acceso</h2>
        <!-- No hay validación; solo navegación a menu.html -->
        <form action="menu.html" method="get" class="form">
          <div class="form__group">
            <label for="email" class="form__label">Correo</label>
            <input
              id="email"
              name="email"
              type="email"
              class="input"
              placeholder="tucorreo@empresa.com"
            />
          </div>
          <div class="form__group">
            <label for="password" class="form__label">Contraseña</label>
            <input
              id="password"
              name="password"
              type="password"
              class="input"
              placeholder="••••••••"
            />
          </div>
          <button type="submit" class="btn btn--primary btn--full">
            Acceder
          </button>
        </form>
        <p class="muted mt-16">
          *En esta versión no se valida correo ni contraseña. El botón “Acceder”
          abre el menú de formularios.
        </p>
      </section>
    </main>

    <footer class="app-footer">
      <small>© <span id="year"></span> Nexum Ingeniería S.A.C. · SIG</small>
    </footer>

    <script>
      // Rellena el año y evita scroll jump al enviar
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
